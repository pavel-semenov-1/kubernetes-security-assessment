apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ksa-ingress
  namespace: baseline
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ksa-svc
            port:
              number: 8080
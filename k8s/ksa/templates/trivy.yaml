apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ksa-read-cluster
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - nodes
  - nodes/proxy
  - nodes/metrics
  - nodes/stats
  - pods
  verbs:
  - create
  - get
  - list
  - watch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - statefulsets
  - daemonsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  - ingresses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - replicationcontrollers
  - services
  - serviceaccounts
  - resourcequotas
  - limitranges
  - configmaps
  - events
  - pods/log
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - rolebindings
  - clusterroles
  - roles
  verbs:
  - get
  - list
  - watch

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ksa-read-cluster-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ksa-read-cluster
subjects:
- kind: ServiceAccount
  name: trivy
  namespace: {{ .Release.Namespace }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy
  namespace: {{ .Release.Namespace }}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.trivy.storage.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.trivy.storage.size }}

---
{{- if eq .Values.trivy.deploy true }}
apiVersion: batch/v1
kind: Job
metadata:
  name: trivy
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      name: trivy
    spec:
      serviceAccountName: trivy
      restartPolicy: OnFailure
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: prepare-cluster
          image: {{ .Values.trivy.init.image }}
          command: ["kubectl", "delete", "namespace", "trivy-temp", "--ignore-not-found", "true"]
      containers:
        - name: trivy
          image: {{ .Values.trivy.image }}
          args: ["kubernetes", "--format", "json", "--output", "/var/scan/trivy.json"]
          volumeMounts:
            - name: var-scan
              mountPath: /var/scan
            - name: var-lib-cni
              mountPath: /var/lib/cni
              readOnly: true
            - mountPath: /var/lib/etcd
              name: var-lib-etcd
              readOnly: true
            - mountPath: /var/lib/kubelet
              name: var-lib-kubelet
              readOnly: true
            - mountPath: /var/lib/kube-scheduler
              name: var-lib-kube-scheduler
              readOnly: true
            - mountPath: /var/lib/kube-controller-manager
              name: var-lib-kube-controller-manager
              readOnly: true
            - mountPath: /etc/systemd
              name: etc-systemd
              readOnly: true
            - mountPath: /lib/systemd/
              name: lib-systemd
              readOnly: true
            - mountPath: /srv/kubernetes/
              name: srv-kubernetes
              readOnly: true
            - mountPath: /etc/kubernetes
              name: etc-kubernetes
              readOnly: true
            - mountPath: /usr/local/mount-from-host/bin
              name: usr-bin
              readOnly: true
            - mountPath: /etc/cni/net.d/
              name: etc-cni-netd
              readOnly: true
            - mountPath: /opt/cni/bin/
              name: opt-cni-bin
              readOnly: true
      volumes:
        - name: var-scan
          persistentVolumeClaim:
            claimName: trivy-scan-results
        - name: var-lib-cni
          hostPath:
            path: /var/lib/cni
        - hostPath:
            path: /var/lib/etcd
          name: var-lib-etcd
        - hostPath:
            path: /var/lib/kubelet
          name: var-lib-kubelet
        - hostPath:
            path: /var/lib/kube-scheduler
          name: var-lib-kube-scheduler
        - hostPath:
            path: /var/lib/kube-controller-manager
          name: var-lib-kube-controller-manager
        - hostPath:
            path: /etc/systemd
          name: etc-systemd
        - hostPath:
            path: /lib/systemd
          name: lib-systemd
        - hostPath:
            path: /srv/kubernetes
          name: srv-kubernetes
        - hostPath:
            path: /etc/kubernetes
          name: etc-kubernetes
        - hostPath:
            path: /usr/bin
          name: usr-bin
        - hostPath:
            path: /etc/cni/net.d/
          name: etc-cni-netd
        - hostPath:
            path: /opt/cni/bin/
          name: opt-cni-bin
{{- end }}